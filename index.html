<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat generator</title>
    <script src="dist/app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cool cats</h1>
    <main>
      <input type="checkbox" name="hats" id="hats" />
      <label for="hats">Hats</label>
      <input type="checkbox" name="space" id="space" />
      <label for="space">Space</label>
      <input type="checkbox" name="sunglasses" id="sunglasses" />
      <label for="sunglasses">Sunglasses</label>
      <input type="checkbox" name="boxes" id="boxes" />
      <label for="boxes">Boxes</label>
      <input type="checkbox" name="ties" id="ties" />
      <label for="ties">Ties</label>
      <input type="checkbox" name="sinks" id="sinks" />
      <label for="sinks">Sinks</label>
      <input type="checkbox" name="clothes" id="clothes" />
      <label for="clothes">Clothes</label>

      <div>
        <label for="cats">Number of cats</label
        ><input type="range" name="cats" id="cats" min="1" max="99" />
        <button>Get cats!</button>
      </div>
    </main>
  </body>
</html>
